DATASETS:
  TRAIN: ("VOC_finetune10", )
  TEST: ("VOC_test", )
DATALOADER:
  NUM_WORKERS: 0
MODEL:
  META_ARCHITECTURE: 'ILODRCNN'
  WEIGHTS: "./model_final_b1acc2.pkl"
  DEVICE: 'cpu'
  ROI_HEADS:
    NAME: 'ILODRoiHead'
    NUM_CLASSES: 20
  PROPOSAL_GENERATOR:
    NAME: 'ILODRPN'
  ROI_BOX_HEAD:
    CLS_AGNOSTIC_BBOX_REG: false
SOLVER:
  IMS_PER_BATCH: 1
  BASE_LR: 0.002
  MAX_ITER: 1
  STEPS: (12500, )
ILOD:
  DISTILLATION: True
  LOAD_TEACHER: False
  HUBER: False
  TEACHER_CORR: False
  FEATURE_LAM: 1.0
  RPN_LAM: 1.0
  ROI_LAM: 1.0
VERSION: 2
